<!DOCTYPE html>
<html>

    <head>
        <title>Online Discussion Forum | Login</title>
        <link rel="icon" type="image/x-icon" href="static/favicon-logo.png">
        <link rel="stylesheet" href="/static/css/custom_stylesheet.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body style="background-color: #eee;">

        {% if session.get("name") %}
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a href="/"><img src="/static/student-discussion-logo.png" style="height:75px;width:75px;"></img>&nbsp;&nbsp;</a>
                <a class="navbar-brand" href="/">Student Discussion</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="/student_profile">Profile</a>
                        <a class="nav-item nav-link" href="/logout">Log Out</a>
                    </div>
                </div>

            </nav>

        {% else %}

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="/"><img src="/static/student-discussion-logo.png" style="height:75px;width:75px;"></img>&nbsp;&nbsp;</a>
            <a class="navbar-brand" href="/">Student Discussion</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="/login_account">Sign In</a>
                    <a class="nav-item nav-link" href="/register_account">Register</a>
                </div>
            </div>

            </nav>
        {% endif %}




        <section class="vh-100">
            <div class="container py-5 h-80">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-6 text-center">
        
                        <h3 class="mb-5">Sign in</h3>

                        <form action="{{ url_for("login_account")}}" onsubmit="return validate_login_form()" method="post" enctype="multipart/form-data">
            
                            <div class="form-outline mb-4">
                                <input type="email" id="email_address_for_login" name="email_address_for_login" class="form-control form-control-lg" autocomplete="off" placeholder="Email" />
                                <p class="error email-error"></p>
                            </div>
                
                            <div class="form-outline mb-4">
                                <input type="password" id="user_password_for_login" name="user_password_for_login" class="form-control form-control-lg" autocomplete="off" placeholder="Password" />
                                <p class="error password-error"></p>
                            </div>
                
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>
                            <br>
                            <p>Don't have an account? <a href="/register_account">Sign up here</a></p>
                            
                        </form>
        
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
        <script src="{{url_for('static', filename='main.js')}}"></script>
    </body>
</html>
