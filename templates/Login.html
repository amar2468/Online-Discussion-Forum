<!DOCTYPE html>
<html>

    <head>
        <title>Online Discussion Forum | Login</title>
        <link rel="stylesheet" href="/static/css/custom_stylesheet.css">
        <link rel="stylesheet" href="css/custom_stylesheet.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="#">Forum</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="/login_account">Sign In</a>
                    <a class="nav-item nav-link" href="/register_account">Register</a>
                </div>
            </div>

        </nav>





        <section class="vh-100" style="background-color: #eee;">
            <div class="container py-5 h-80">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
        
                        <h3 class="mb-5">Sign in</h3>

                        <form action="{{ url_for("login_account")}}" method="post">
            
                            <div class="form-outline mb-4">
                                <input type="email" id="email_address_for_login" name="email_address_for_login" class="form-control form-control-lg" placeholder="Email" />
                            </div>
                
                            <div class="form-outline mb-4">
                                <input type="password" id="user_password_for_login" name="user_password_for_login" class="form-control form-control-lg" placeholder="Password" />
                            </div>
                
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                            
                        </form>
        
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
    </body>
</html>
