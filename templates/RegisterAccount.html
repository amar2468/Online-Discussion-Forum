<!DOCTYPE html>
<html>

    <head>
        <title>Online Discussion Forum | Register</title>
        <link rel="stylesheet" href="/static/css/custom_stylesheet.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body style="background-color:#eee;">


        {% if session.get("name") %}
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <a class="navbar-brand" href="#">Forum</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="/student_profile">Profile</a>
                        <a class="nav-item nav-link" href="/logout">Log Out</a>
                    </div>
                </div>

            </nav>

        {% else %}

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="#">Forum</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="/login_account">Sign In</a>
                    <a class="nav-item nav-link" href="/register_account">Register</a>
                </div>
            </div>

            </nav>
        {% endif %}


        <section class="vh-100">
            <div class="container py-5 h-80">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-6 text-center">
        
                        <h3 class="mb-5">Create Your Account</h3>

                        <form id="register_account_form" action="{{ url_for("register_account")}}" onsubmit="return validate_register_form()" method="post">

                            <div class="form-outline mb-4">
                                <input type="text" id="first_name" name="first_name" class="form-control form-control-lg" placeholder="First Name" autocomplete="off" required>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" id="last_name" name="last_name" class="form-control form-control-lg" placeholder="Last Name" autocomplete="off" required>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" id="email_address_for_register" name="email_address_for_register" class="form-control form-control-lg" placeholder="Email" autocomplete="off" required>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="user_password_for_register" name="user_password_for_register" class="form-control form-control-lg" placeholder="Enter Password" autocomplete="off" required>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="confirm_password_for_register" name="confirm_password_for_register" class="form-control form-control-lg" placeholder="Confirm Password" autocomplete="off" required>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="file" id="profile_picture_for_register" name="profile_picture_for_register" class="form-control form-control-lg" autocomplete="off" accept = "image/*">
                            </div>

                            <div class="form-outline mb-4">
                                <label for="check_age_for_register" class="form-control form-control-lg">Tick this box if you are over the age of 16</label>
                                <input type="checkbox" id="check_age_for_register" name="check_age_for_register" class="form-control form-control-lg" value="Age">
                            </div>

                            <button id="create_account_button" class="btn btn-primary btn-lg btn-block" type="submit">Create Account</button>
                            
                        </form>
        
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
        <script src="{{url_for('static', filename='main.js')}}"></script>
    </body>
</html>
