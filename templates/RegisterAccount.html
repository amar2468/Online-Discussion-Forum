<!DOCTYPE html>
<html>
    <head>
        <title>Online Discussion Forum | Register</title>
        <link rel="stylesheet" href="/static/css/custom_stylesheet.css">
        <link rel="stylesheet" href="css/custom_stylesheet.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="#">Navbar</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="/login_account">Sign In</a>
                    <a class="nav-item nav-link" href="/register_account">Register</a>
                </div>
            </div>

        </nav>

        <br><br><br><br>

        <div id="container_div_for_register_system">

            <div id="div_containing_register_account_features">

                <form action="{{ url_for("register_account")}}" method="post">
                    <h2 id="heading_in_register_account">Create Your Account</h2>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                    <br><br>
                    <input type="email" id="email_address_for_register" name="email_address_for_register" placeholder="Email" required>
                    <br><br>
                    <input type="password" id="user_password_for_register" name="user_password_for_register" placeholder="Enter Password" required>
                    <input type="password" id="confirm_password_for_register" name="confirm_password_for_register" placeholder="Confirm Password" required>
                    <br><br>
                    <input type="file" id="profile_picture_for_register" name="profile_picture_for_register" accept = "image/*">
                    <br><br>
                    <input type="checkbox" id="check_age_for_register" name="check_age_for_register" value="Age">
                    <label for="check_age_for_register">Tick this box if you are over the age of 16</label>
                    <br><br>
                    <button id="register_account_button" type="submit">Create Account</button>
                </form>

            </div>

        </div>
        
    </body>
</html>
