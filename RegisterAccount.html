<!DOCTYPE html>
<html>
<head>
	<title>Create an Account</title>
</head>

<body>
	<div id="container_div_for_register_system">
		<div id="div_containing_register_account_features">
            <h2>Create Your Account</h2>
			<input type="text" id="first_name" name="first_name" placeholder="First Name" required>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
            <br><br>
			<input type="email" id="email_address" name="email_address" placeholder="Email Address" required>
            <br><br>
            <input type="password" id="user_password" name="user_password" placeholder="Enter Password" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            <br><br>
			<input type="file" id="profile_picture" name="profile_picture">
			<br><br>
			<input type="checkbox" id="check_age" name="check_age" value="Age">
			<label for="check_age">Tick this box if you are over 16</label><br>
			<br><br>
			<input type="submit" value="Create Account">
		</div>
	</div><br><br><br><br>
</body>
</html>
