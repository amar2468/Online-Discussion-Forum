<!DOCTYPE html>
<html>
    <head>
        <title>Create an Account</title>
    </head>

    <body>
        <div id="container_div_for_register_system">
            <div id="div_containing_register_account_features">
                <h2 id="heading_in_register_account">Create Your Account</h2>
                <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                <br><br>
                <input type="email" id="email_address_for_register" name="email_address_for_register" placeholder="Email" required>
                <br><br>
                <input type="password" id="user_password_for_register" name="user_password_for_register" placeholder="Enter Password" required>
                <input type="password" id="confirm_password_for_register" name="confirm_password_for_register" placeholder="Confirm Password" required>
                <br><br>
                <input type="file" id="profile_picture_for_register" name="profile_picture_for_register">
                <br><br>
                <input type="checkbox" id="check_age_for_register" name="check_age_for_register" value="Age">
                <label for="check_age_for_register">Tick this box if you are over the age of 16</label>
                <br><br>
                <input type="submit" value="Create Account">
            </div>
        </div>
    </body>
</html>
