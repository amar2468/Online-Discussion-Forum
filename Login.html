<!DOCTYPE html>
<html>
    <head>
        <title>Account Login</title>
    </head>

    <body>
        <div id="container_div_for_login_system">
            <div id="div_containing_login_account_features">
                <h2 id="heading_in_login_account">Login Page</h2>
                <input type="email" id="email_address_for_login" name="email_address_for_login" placeholder="Email" required>
                <br><br>
                <input type="password" id="user_password_for_login" name="user_password_for_login" placeholder="Enter Password" required>
                <br><br>
                <input type="submit" value="Login to your Account">
                <br><br>
                <a href="#">Forgot Password?</a>
                <br><br>
                <p>Don't have an account? Register <a href="RegisterAccount.html">here</a></p>
            </div>
        </div>
    </body>
</html>
